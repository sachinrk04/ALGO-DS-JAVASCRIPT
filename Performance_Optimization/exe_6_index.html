<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Reference object cycle</h3>
    <img src="./assets/tree.jpeg" />
    <script>
        let x = {
            a: {
                b: 2,
            }
        }

        var y = x
        console.log(x, y)

        console.log("-------------------");

        x = 1;
        console.log(x, y)

        console.log("-------------------");

        var z = y.a;
        console.log(x, y, z);
        y = 2;
        console.log(x, y, z);

        console.log("-------------------");

        z = 3;
        console.log(x, y, z);
    </script>
    
</body>
</html>
